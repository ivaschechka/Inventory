<div class="row autocompleate-wrapper">
  <div class="col-10">
    <md-input-container>
      <input mdInput placeholder="Название товара" [mdAutocomplete]="auto" [formControl]="stateCtrl">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let value of filteredValue | async" [value]="value">
        {{ value }}
      </md-option>
    </md-autocomplete>
  </div>

  <div class="col-2">
    <md-input-container>
      <input mdInput type="number" placeholder="Кол-во">
    </md-input-container>
  </div>
</div>
