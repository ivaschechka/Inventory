<div class="autocompleate-wrapper">
  <md-input-container>
    <input mdInput [placeholder]="placeholder" [mdAutocomplete]="auto" [formControl]="stateCtrl">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let value of filteredValue | async" [value]="value">
      {{ value }}
    </md-option>
  </md-autocomplete>
</div>
