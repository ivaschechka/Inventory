<div class="col-xl-12 col-lg-12 col-12">
  <div class="autocompleate-wrapper">
    <md-input-container>
      <input mdInput placeholder="Назание категории" [mdAutocomplete]="auto" [formControl]="stateCtrl" value="">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let value of filteredValue | async" [value]="value">
        {{ value }}
      </md-option>
    </md-autocomplete>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let item of categories | filter:stateCtrl.value:'name'">
      <app-category-item [item]="item"></app-category-item>
    </div>
  </div>
</div>
