<div class="wrapper">
  <h5 class="component-header" [routerLink]="['/categories/']">Категории</h5>
  <div class="list-group">
      <div class="list-item" [routerLink]="['/categories/' + category.id]" *ngFor="let category of categories">
        <a class="list-group-item list-group-item-action">
          {{category.name}}
        </a>
      </div>
  </div>
</div>
