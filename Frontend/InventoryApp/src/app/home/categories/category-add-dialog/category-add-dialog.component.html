<h1 md-dialog-title>{{data.name}}</h1>
<div md-dialog-content>
  <!-- <p>Название категории</p> -->
  <md-form-field>
    <input mdInput tabindex="1" [placeholder]="data.placeholder" [(ngModel)]="value">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="{value: value}" tabindex="2">Подтвердить</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Отмена</button>
</div>
