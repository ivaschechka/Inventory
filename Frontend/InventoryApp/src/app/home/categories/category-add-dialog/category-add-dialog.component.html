<h1 md-dialog-title>Новая категория</h1>
<div md-dialog-content>
  <!-- <p>Название категории</p> -->
  <md-form-field>
    <input mdInput tabindex="1" placeholder="Название" [(ngModel)]="name">
  </md-form-field>
  <!-- <p>Изображение</p> -->
  <md-form-field>
    <input mdInput tabindex="2" placeholder="Изображение" [(ngModel)]="imgPath">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="{name: name, imgPath: imgPath}" tabindex="2">Создать</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Отмена</button>
</div>
